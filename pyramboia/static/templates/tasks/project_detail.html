{% extends "base.html" %}

{% block content %}
    <h1 style="margin-bottom:30px;">Project {{ object }}
        <span class="pull-right">
            <a class="btn btn-primary" href="edit/">Edit Project</a>
            <a class="btn btn-danger" href="delete/">Delete Project</a>
        </span>
    </h1>

    <div class="row">
        <div class="col-md-6">
            <div class="well">
                <dl class="dl-horizontal">
                    <dt>Name</dt>
                    <dd>{{ project.project_name}}</dd>
                    <dt>Description</dt>
                    <dd>{{ project.description }}</dd>
                </dl>
            </div>
        </div>
    </div>
{% endblock content %}
