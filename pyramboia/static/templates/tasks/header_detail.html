{% extends "base.html" %}

{% block content %}
    <h1 style="margin-bottom:30px;">Header {{ object }}
        <span class="pull-right">
            <a class="btn btn-primary" href="edit/">Edit Header</a>
            <a class="btn btn-danger" href="delete/">Delete Header</a>
        </span>
    </h1>

    <div class="row">
        <div class="col-md-6">
            <div class="well">
                <dl class="dl-horizontal">
                    <dt>Name</dt>
                    <dd>{{ header.name}}</dd>
                    <dt>Content-Type</dt>
                    <dd>{{ header.contenttype }}</dd>
                </dl>
            </div>
        </div>
    </div>
{% endblock content %}
